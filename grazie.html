<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Grazie per esserti iscritto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #2C3E50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .grazie-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 50px 30px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.4rem;
      color: #295085;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #444;
    }

    .btn-home {
      display: inline-block;
      background-color: #f97316;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background-color:  #34D399;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="grazie-box">
    <h1>Grazie per la tua richiesta!</h1>
    <p>Ti contatteremo al più presto con tutte le informazioni sui nostri corsi ITS.</p>
    <a href="index.html" class="btn-home">← Torna alla home</a>
  </div>

</body>
</html>
